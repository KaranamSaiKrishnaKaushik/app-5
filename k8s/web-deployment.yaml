apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: app-5-dev
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: angular-app-5
  template:
    metadata:
      labels:
        app: angular-app-5
    spec:
      containers:
        - name: angular-app-5
          image: dokkaushik/angular-app-5:8dfc34180a74143df2253596394b286df55a5bd5
          ports:
            - containerPort: 80
          #readinessProbe:
