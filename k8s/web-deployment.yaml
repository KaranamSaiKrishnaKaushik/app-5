apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: app-5-dev
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: angular-app-5
  template:
    metadata:
      labels:
        app: angular-app-5
    spec:
      containers:
        - name: angular-app-5
          image: dokkaushik/angular-app-5:06cfa1d17b64dd1bb14529b811a8850858e1c77f
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
